#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title: BigEarthNet Guide # The title of the book. Will be placed in the left navbar.
author: Kai Norman Clasen # The author of the book
copyright: "2021" # Copyright year to be placed in the footer
logo: logo.png # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - bibliography.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/kai-tub/ben-docs # Online location of your book
  path_to_book: docs # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  comments:
    utterances:
      repo: "kai-tub/ben-docs"

sphinx:
  config:
    nb_custom_formats:
      .mipynb:
        - common_nb_preprocessors.metadata_injector.jupyter_book_metadata_injector
        # Currently, requires an option argument to work
        - remove_line: True
  bibtex_default_style: unsrt

parse:
  myst_enable_extensions:
    - dollarmath
    - linkify
    - colon_fence
    - deflist
    - html_image
    - html_admonition
